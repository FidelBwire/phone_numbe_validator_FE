<div class="relative" data-te-dropdown-ref>
    <button
        class="flex justify-between items-center bg-blue-600gap-1 px-3 py-1.5 whitespace-nowrap rounded bg-transparent w-full leading-normal text-neutral-800 border border-gray-400 hover:bg-blue-100 focus:bg-blue-100 focus:outline-none focus:ring-0 active:bg-blue-200 motion-reduce:transition-none"
        type="button" id="dropdownMenuButton1" data-te-dropdown-toggle-ref aria-expanded="false">
        {{defaultOption?.value || 'Select'}} {{options.length}}
        <span class="ml-2 w-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5">
                <path fill-rule="evenodd"
                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                    clip-rule="evenodd" />
            </svg>
        </span>
    </button>
    <ul class="absolute z-[1000] float-left m-0 w-full hidden min-w-max list-none overflow-hidden rounded-sm border-none bg-white bg-clip-padding text-left shadow-md dark:bg-neutral-700 [&[data-te-dropdown-show]]:block"
        aria-labelledby="dropdownMenuButton1" data-te-dropdown-menu-ref>
        <li class="w-full" *ngFor="let option of options">
            <a class="dropdown_item py-1.5 font-normal w-full text-[0.8rem] text-neutral-900" data-te-dropdown_item-ref (click)="itemSelected(option)">{{option.value}}</a>
        </li>
    </ul>
</div>
