<div id="filter bg-red-200 w-full" class="">
    <div class="flex flex-row justify-end items-center gap-4 text-sm">
        <div class="flex justify-end items-center gap-1 w-fit">
            <span class="">Country:</span>
            <app-dropdown (onItemSelected)="selectCountry($event)" [options]="countriesDropdownOptions"
                class=""></app-dropdown>
        </div>
        <div class="flex justify-end items-center gap-1 w-fit">
            <span class="">Status:</span>
            <app-dropdown (onItemSelected)="selectStatus($event)" [options]="statusDropdownOptions"
                class=""></app-dropdown>
        </div>
        <div class="flex gap-2">
            <button class="bg-blue-500  text-neutral-50 px-4 h-9 rounded-md hover:bg-blue-700"
                *ngIf="(selectedCountry || selectedStatus); else disabledButton"
                (click)="applyFilters()">Search</button>
            <button class="bg-neutral-100 border border-blue-600  text-neutral-800 px-4 h-9 rounded-md hover:bg-blue-500 hover:text-neutral-50"
                (click)="Reset()">Reset</button>
            <ng-template #disabledButton>
                <button class="bg-blue-200  text-neutral-100 px-4 h-9 rounded-md hover:cursor-default">Search</button>
            </ng-template>
        </div>
    </div>
</div>
